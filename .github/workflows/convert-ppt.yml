                            <li>GitHub Actionsは正常に実行されましたか？</li>
                            <li>ファイル名に特殊文字は含まれていませんか？</li>
                        </ul>
                        <p><strong>確認方法：</strong> リポジトリのActionsタブで最新の実行結果を確認してください。</p>
                    </div>
                </div>
            `;
        } else {
            presentations.forEach((presentation, index) => {
                const div = document.createElement('div');
                div.className = 'presentation-card';
                div.innerHTML = `
                    <div class="presentation-header">
                        <h2 class="presentation-title">${presentation.name}</h2>
                        <div class="presentation-meta">
                            <div class="meta-item">📊 <span>${presentation.slides.length} スライド</span></div>
                            <div class="meta-item">📅 <span>${new Date().toLocaleDateString('ja-JP')}</span></div>
                            <div class="meta-item">💾 <span>自動変換済み</span></div>
                            <a href="${presentation.pdfUrl}" class="download-btn" download>📄 PDF ダウンロード</a>
                        </div>
                    </div>
                    <div class="viewer-placeholder"></div>
                `;
                container.appendChild(div);
                new SlideViewer(div.querySelector('.viewer-placeholder'), presentation.slides, presentation.name);
            });
        }
    </script>
</body>
</html>
EOF
        
    - name: Copy output files to docs
      run: |
        # outputディレクトリをdocsにコピー
        cp -r output docs/ || echo "No output directory to copy"
        echo "=== Docs directory structure ==="
        find docs -type f | head -20
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "🔄 Auto-convert PowerPoint slides $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
        git push
