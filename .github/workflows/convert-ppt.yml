    </div>
    <script>
        // タイムスタンプを設定
        document.getElementById('timestamp').textContent = new Date().toLocaleString('ja-JP', {
            timeZone: 'Asia/Tokyo'
        });

        // プレゼンテーションデータ
        const presentations = [];
EOF

        # プレゼンテーションデータを動的に生成
        echo "        // 自動生成されたプレゼンテーションデータ" >> docs/index.html
        
        for pdf in output/*.pdf; do
          if [ -f "$pdf" ]; then
            filename=$(basename "$pdf" .pdf)
            echo "        presentations.push({" >> docs/index.html
            echo "            name: '$filename'," >> docs/index.html
            echo "            pdfUrl: 'output/${filename}.pdf'," >> docs/index.html
            echo -n "            slides: [" >> docs/index.html
            
            # スライド画像のリストを作成
            first=true
            for img in output/slides/${filename}-*.png; do
              if [ -f "$img" ]; then
                imgname=$(basename "$img")
                if [ "$first" = true ]; then
                  first=false
                else
                  echo -n "," >> docs/index.html
                fi
                                echo -n "'output/slides/$imgname'" >> docs/index.html
              fi
            done
            echo "]" >> docs/index.html
            echo "        });" >> docs/index.html
          fi
        done

        # JavaScriptの残り部分を追加
        cat >> docs/index.html << 'EOF'

        // ビューアークラス
        class SlideViewer {
            constructor(container, slides, title) {
                this.container = container;
                this.slides = slides;
                this.title = title;
                this.currentSlide = 0;
                this.init();
            }

            init() { this.render(); this.bindEvents(); }

            render() {
                const slideCount = this.slides.length;
                const progress = slideCount > 0 ? ((this.currentSlide + 1) / slideCount) * 100 : 0;

                this.container.innerHTML = `
                    <div class="viewer-container">
                        <div class="viewer-controls">
                            <div class="slide-counter">${this.currentSlide + 1} / ${slideCount}</div>
                            <div class="control-buttons">
                                <button class="control-btn" onclick="this.parentElement.parentElement.parentElement.viewer.previousSlide()" ${this.currentSlide === 0 ? 'disabled' : ''}>← 前へ</button>
                                <button class="control-btn" onclick="this.parentElement.parentElement.parentElement.viewer.nextSlide()" ${this.currentSlide >= slideCount - 1 ? 'disabled' : ''}>次へ →</button>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="slide-viewer">
                            ${slideCount > 0 ? `
                                <button class="nav-arrow prev" onclick="this.parentElement.parentElement.viewer.previousSlide()" ${this.currentSlide === 0 ? 'style="display:none"' : ''}>❮</button>
                                <img class="slide-image" src="${this.slides[this.currentSlide]}" alt="Slide ${this.currentSlide + 1}" onerror="this.src='data:image/svg+xml;base64,'">
                                <button class="nav-arrow next" onclick="this.parentElement.parentElement.viewer.nextSlide()" ${this.currentSlide >= slideCount - 1 ? 'style="display:none"' : ''}>❯</button>
                            ` : '<div class="loading">スライドがありません</div>'}
                        </div>
                        <div class="thumbnail-strip">
                            <div class="thumbnail-container">
                                ${this.slides.map((slide, index) => `
                                    <div class="thumbnail ${index === this.currentSlide ? 'active' : ''}" onclick="this.parentElement.parentElement.parentElement.viewer.goToSlide(${index})">
                                        <img src="${slide}" alt="Slide ${index + 1}" onerror="this.style.display='none'">
                                        <div class="thumbnail-number">${index + 1}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                this.container.viewer = this;
            }

            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.previousSlide();
                    if (e.key === 'ArrowRight') this.nextSlide();
                });
            }

            nextSlide() { if (this.currentSlide < this.slides.length - 1) { this.currentSlide++; this.render(); } }
            previousSlide() { if (this.currentSlide > 0) { this.currentSlide--; this.render(); } }
            goToSlide(index) { if (index >= 0 && index < this.slides.length) { this.currentSlide = index; this.render(); } }
        }

        // プレゼンテーション表示
        const container = document.getElementById('presentations');
        if (presentations.length === 0) {
            container.innerHTML = `
                <div class="presentation-card">
                    <div class="error-message">
                        <h3>⚠️ プレゼンテーションが見つかりません</h3>
                        <p>以下をご確認ください：</p>
                        <ul>
