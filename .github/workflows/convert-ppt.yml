name: Convert PowerPoint to PDF and Images

on:
  push:
    paths:
      - 'source/*.pptx'
      - 'source/*.ppt'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Debug - List source files
      run: |
        echo "=== Source directory contents ==="
        ls -la source/ || echo "source directory not found"
        echo "=== Current directory ==="
        ls -la
        
    - name: Install LibreOffice
      run: |
        sudo apt-get update
        sudo apt-get install -y libreoffice libreoffice-java-common
        
    - name: Convert PPTX to PDF
      run: |
        mkdir -p output
        echo "Converting PowerPoint files..."
        
        # sourceディレクトリ内のファイルをチェック
        if [ ! -d "source" ]; then
          echo "Error: source directory does not exist"
          exit 1
        fi
        
        # PowerPointファイルを検索
        found_files=false
        for file in source/*.ppt source/*.pptx source/*.PPT source/*.PPTX; do
          if [ -f "$file" ]; then
            found_files=true
            echo "Converting: $file"
            # ファイル名から拡張子を除去
            basename=$(basename "$file")
            filename="${basename%.*}"
            
            # LibreOfficeで変換
            libreoffice --headless --convert-to pdf --outdir output "$file"
            
            # 変換されたファイルの名前を確認・修正
            if [ -f "output/${basename%.*}.pdf" ]; then
              echo "Successfully converted: $file -> output/${filename}.pdf"
            else
              echo "Warning: Expected PDF not found for $file"
              ls -la output/
            fi
          fi
        done
        
        if [ "$found_files" = false ]; then
          echo "No PowerPoint files found in source directory"
          ls -la source/
          exit 1
        fi
        
    - name: Install ImageMagick and configure
      run: |
        sudo apt-get install -y imagemagick
        # PDF読み取り権限を設定
        sudo sed -i 's|<policy domain="coder" rights="none" pattern="PDF" />|<policy domain="coder" rights="read\|write" pattern="PDF" />|g' /etc/ImageMagick-6/policy.xml
        sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/g' /etc/ImageMagick-6/policy.xml
        
    - name: Convert PDF to PNG images
      run: |
        mkdir -p output/slides
        
        for pdf in output/*.pdf; do
          if [ -f "$pdf" ]; then
            echo "Processing PDF: $pdf"
            filename=$(basename "$pdf" .pdf)
            
            # PDFの情報を確認
            identify "$pdf" || echo "Could not identify PDF: $pdf"
            
            # 高品質でPNG変換
            echo "Converting $pdf to images..."
            convert -density 300 -quality 95 -alpha remove -background white "$pdf" "output/slides/${filename}-%02d.png"
            
            # 生成された画像を確認
            echo "Generated images for $filename:"
            ls -la output/slides/${filename}-*.png || echo "No images generated for $filename"
          fi
        done
        
        echo "=== Final output directory ==="
        ls -la output/
        echo "=== Slides directory ==="
        ls -la output/slides/ || echo "No slides directory"
        
    - name: Create SlideShare-style viewer
